<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-player-heading" jhiTranslate="pokerApp.player.home.createOrEditLabel">Create or edit a Player</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pokerApp.player.nickname" for="field_nickname">Nickname</label>
                    <input type="text" class="form-control" name="nickname" id="field_nickname"
                           formControlName="nickname"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pokerApp.player.cash" for="field_cash">Cash</label>
                    <input type="number" class="form-control" name="cash" id="field_cash"
                           formControlName="cash"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pokerApp.player.card1" for="field_card1">Card 1</label>
                    <input type="number" class="form-control" name="card1" id="field_card1"
                           formControlName="card1"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pokerApp.player.card2" for="field_card2">Card 2</label>
                    <input type="number" class="form-control" name="card2" id="field_card2"
                           formControlName="card2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pokerApp.player.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
