<div>
    <h2 id="page-heading">
        <span jhiTranslate="pokerApp.game.home.title">Games</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-game" [routerLink]="['/game/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="pokerApp.game.home.createLabel">
            Create a new Game
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="games?.length === 0">
        <span jhiTranslate="pokerApp.game.home.notFound">No games found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="games?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="pokerApp.game.card1">Card 1</span></th>
                    <th scope="col" ><span jhiTranslate="pokerApp.game.card2">Card 2</span></th>
                    <th scope="col" ><span jhiTranslate="pokerApp.game.card3">Card 3</span></th>
                    <th scope="col" ><span jhiTranslate="pokerApp.game.card4">Card 4</span></th>
                    <th scope="col" ><span jhiTranslate="pokerApp.game.card5">Card 5</span></th>
                    <th scope="col" ><span jhiTranslate="pokerApp.game.player2">Player 2</span></th>
                    <th scope="col" ><span jhiTranslate="pokerApp.game.player1">Player 1</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let game of games ;trackBy: trackId">
                    <td><a [routerLink]="['/game', game.id, 'view']">{{ game.id }}</a></td>
                    <td>{{ game.card1 }}</td>
                    <td>{{ game.card2 }}</td>
                    <td>{{ game.card3 }}</td>
                    <td>{{ game.card4 }}</td>
                    <td>{{ game.card5 }}</td>
                    <td>
                        <div *ngIf="game.player2">
                            <a [routerLink]="['/player', game.player2?.id, 'view']" >{{ game.player2?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="game.player1">
                            <a [routerLink]="['/player', game.player1?.id, 'view']" >{{ game.player1?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/game', game.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/game', game.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(game)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
