<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-deal-winner-heading" jhiTranslate="pokerApp.dealWinner.home.createOrEditLabel">Create or edit a Deal Winner</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pokerApp.dealWinner.winner" for="field_winner">Winner</label>
                    <select class="form-control" id="field_winner" name="winner" formControlName="winner">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="playerOption.id === editForm.get('winner')!.value?.id ? editForm.get('winner')!.value : playerOption" *ngFor="let playerOption of winners; trackBy: trackById">{{ playerOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pokerApp.dealWinner.game" for="field_game">Game</label>
                    <select class="form-control" id="field_game" name="game" formControlName="game">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gameOption.id === editForm.get('game')!.value?.id ? editForm.get('game')!.value : gameOption" *ngFor="let gameOption of games; trackBy: trackById">{{ gameOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
