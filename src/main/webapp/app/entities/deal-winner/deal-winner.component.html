<div>
    <h2 id="page-heading">
        <span jhiTranslate="pokerApp.dealWinner.home.title">Deal Winners</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-deal-winner" [routerLink]="['/deal-winner/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="pokerApp.dealWinner.home.createLabel">
            Create a new Deal Winner
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="dealWinners?.length === 0">
        <span jhiTranslate="pokerApp.dealWinner.home.notFound">No dealWinners found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="dealWinners?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="pokerApp.dealWinner.winner">Winner</span></th>
                    <th scope="col" ><span jhiTranslate="pokerApp.dealWinner.game">Game</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dealWinner of dealWinners ;trackBy: trackId">
                    <td><a [routerLink]="['/deal-winner', dealWinner.id, 'view']">{{ dealWinner.id }}</a></td>
                    <td>
                        <div *ngIf="dealWinner.winner">
                            <a [routerLink]="['/player', dealWinner.winner?.id, 'view']" >{{ dealWinner.winner?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="dealWinner.game">
                            <a [routerLink]="['/game', dealWinner.game?.id, 'view']" >{{ dealWinner.game?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/deal-winner', dealWinner.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/deal-winner', dealWinner.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(dealWinner)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
